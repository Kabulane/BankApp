spring:
  datasource:
    url: jdbc:h2:bank.MODE=PostgresSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
      properties:
        format_sql: true
        jdbc.time_zone: UTC
  sql.init.mode: never
logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type.descriptor.sql.BasicBinder: trace
