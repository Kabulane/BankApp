spring:
  datasource:
    url: jdbc:h2:mem:bank_test;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop   # crée au démarrage, drop à l’arrêt
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      mode: never            # pas de schema.sql si tu laisses Hibernate gérer
# Si tu as un data.sql que tu veux exécuter :
#  jpa:
#    defer-datasource-initialization: true  # utile si tu veux repartir d’une base propre

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.type.descriptor.sql.BasicBinder: trace


